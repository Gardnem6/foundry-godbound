<form class="{{cssClass}}" autocomplete="off">
    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <div class="tab attrs active" data-group="primary" data-tab="attrs">
            <div class="container col">
                <h2>Attack</h2>
                <div class="container row sheet-header">
                    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" height="100"
                         width="100"/>
                    <div class="header-fields tabular">
                        <div>
                            <label for="name">Name:</label>
                            <input id="name" name="name" type="text" value="{{item.name}}"/>
                        </div>
                        <div>
                            <label for="attr">Attr:</label>
                            <select name="data.attr" id="attr" >
                                {{#select item.data.attr}}
                                <option value="str">Str</option>
                                <option value="dex">Dex</option>
                                <option value="con">Con</option>
                                <option value="int">Int</option>
                                <option value="wis">Wis</option>
                                <option value="cha">Cha</option>
                                {{/select}}
                            </select>
                        </div>
                        <div>
                            <label for="hitBonus">Hit Bonus:</label>
                            <input id="hitBonus" name="data.hitBonus" type="text" value="{{item.data.hitBonus}}" data-dtype="Number"/>
                        </div>
                        <div>
                            <label for="range">Range:</label>
                            <input id="range" name="data.range" type="text" value="{{item.data.range}}"/>
                        </div>
                        <div>
                            <label for="area">Area:</label>
                            <input id="area" name="data.area" type="text" value="{{item.data.area}}"/>
                        </div>
                        <div>
                            <label for="damageRoll">Damage:</label>
                            <div style="display: flex; align-items: center">
                                <input id="damageRoll" name="data.damageRoll" type="text" value="{{item.data.damageRoll}}" class="compactplus"/>
                                +
                                <input id="damageBonus" name="data.damageBonus" type="text" value="{{item.data.damageBonus}}" data-dtype="Number" class="compact"/>
                            </div>
                        </div>
                        <div>
                            <label></label>
                            <div style="display: flex; align-items: center">
                                <input type="checkbox" name="data.magic" {{checked data.magic}} style="margin-left:0" />Magic Weapon
                            </div>
                        </div>
                        <div>
                            <label for="notes">Notes:</label>
                            <textarea id="notes" name="data.notes" style="height:128px;font-size:14px">{{data.notes}}</textarea>
                        </div>
                        <div>
                            <label style="vertical-align: center">Actions:</label>
                            <div class="item-controls" style="padding-top:4px;">
                                <a class="item-control item-chat" title="Chat Effect"><i class="fas fa-comment"></i></a>
                                <a class="item-control item-maybe-delete" title="Maybe Delete"><i class="fas fa-trash"></i></a>
                                <a class="item-control item-delete" title="Delete" style="color:red;margin-left:16px;display:none;"><i class="fas fa-trash"></i></a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
