<section class="godbound chat-message attack-roll">
    <div class="godbound chat-block">
        {{#if data.actor}}
        <div class="flexrow chat-actor">
            <div class="chat-img" style="background-image:url('{{data.actor.img}}')"></div>
            <div class="chat-title"><h3>{{title}}</h3></div>
        </div>
        {{/if}}
        {{#if data.item}}
        <div class="flexrow chat-header">
            <div class="chat-img" style="background-image:url('{{data.item.img}}')"></div>
            <div class="chat-title">
                <h3>
                    {{data.item.name}}
                    {{#if data.effort.atWill}}
                    <a class="item-control" title="Commit Effort At Will"><i class="fas fa-power-off"></i></a>
                    {{/if}}
                    {{#if data.effort.scene}}
                    <a class="item-control" title="Commit Effort for Scene"><i class="fas fa-clock"></i></a>
                    {{/if}}
                    {{#if data.effort.day}}
                    <a class="item-control" title="Commit Effort for Day"><i class="fas fa-sun"></i></a>
                    {{/if}}
                </h3>
            </div>
        </div>
        {{/if}}
        <div>
            {{{data.description}}}
        </div>
    </div>
</section>
