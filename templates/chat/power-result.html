<section class="godbound chat-message attack-roll">
    <div class="godbound chat-block">
        <h2>
            {{title}}
            {{#if data.effort.atWill}}
            <a class="item-control" title="Effort At Will"><i class="fas fa-power-off"></i></a>
            {{/if}}
            {{#if data.effort.scene}}
            <a class="item-control" title="Effort for Scene"><i class="fas fa-clock"></i></a>
            {{/if}}
            {{#if data.effort.day}}
            <a class="item-control" title="Effort for Day"><i class="fas fa-sun"></i></a>
            {{/if}}
            {{#if data.item.data.data.smite}}
            <a title="Smite"><i class="fas fa-meteor"></i></a>
            {{/if}}
        </h2>
        <div class="flexrow chat-actor">
            <div class="chat-img" style="background-image:url('{{data.actor.img}}')"></div>
            <div class="chat-img" style="background-image:url('{{data.item.img}}')"></div>
            <div class="chat-title">
                <h3>{{data.item.name}}</h3>
            </div>
        </div>
        <div>
            {{{data.description}}}
        </div>
    </div>
</section>
